<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <link rel="stylesheet" href="changeColor.css">
    <script src="changeColor.js" defer></script>
</head>
<body id="body">
    <section class="container">
        <h1>Change The Background <span id = style>Color?</span></h1>
        <input 
            type="text" 
            name="colorInputText" 
            id="colorInput"
            placeholder="Enter Your Prefered Color"
        />
        <input 
            type="color" 
            name="color" 
            id="colorInputColor"
        />
        <button id="colorButton">Click here to change color</button>
    </section>
</body>
</html>
